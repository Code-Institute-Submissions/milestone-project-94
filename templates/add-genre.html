<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h3 class="center-align">Add genre</h3>

        <div class="row">
            <form action="{{ url_for('insert_genre') }}" method="POST" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">add</i>

                        <input id="genre" name="genre" type="text" class="validate" required>

                        <label for="icon_prefix">Genre</label>
                    </div>
                </div>

                <button class="btn waves-effect waves-light" type="submit">Add
                    <i class="material-icons right">playlist_add_check</i>
                </button>
            </form>
        </div>
    </div>
{% endblock %}
