<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}

    <h4 class="">This week's favourites</h4>

    <div class="carousel">
        {% for book in books %}
            <a class="carousel-item" href="{{ url_for('book_review', book_id=book._id) }}"><img src="{{book.image_url}}"></a>
        {% endfor %}
    </div>

    <div class="row">
        <div class="col s12 m6">
            <div id="quote-box"></div>

            {% for quote in quotes %}
                <div class="quote-content">
                    <p>"{{quote.book_quote}}"</p>
                    <p> - {{quote.book_author}}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="row">
        <div class="col s12 m6">
            {% for genre in genre %}
                <a class="genre-link" href="{{ url_for('genre', genre_id=genre._id) }}">{{genre.genre_name}}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
