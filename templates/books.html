<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}

    {% for book in books %}
        <img src="{{book.image_url}}" alt="book_image">
        {{book.book_title}}
        {{book.book_author}}
        {{book.genre_name}}
        {{book.book_isbn}}
        {{book.book_blurb}}
    {% endfor %}

{% endblock %}
