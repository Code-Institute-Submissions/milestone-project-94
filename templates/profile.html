<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}
    <div class="container">

        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel black">
                    <h3 class="center-align title">{{ username }}'s Profile</h3>
                </div>
            </div>
        </div>

        <div class="row center-align">
            <a href="#modal3" class="waves-effect waves-light btn btn-gold modal-trigger">Delete Account</a>
        </div>

        <div id="modal3" class="modal">
            <div class="modal-content">
                <h4>Are you sure you want to delete your account?</h4>
            </div>

            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat left">Cancel</a>

                <a href="{{ url_for('delete_account', username=username) }}" class="modal-close waves-effect waves-green btn-flat right">Delete</a>
            </div>
        </div>
    </div>
{% endblock %}
