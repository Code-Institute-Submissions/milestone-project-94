<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h3 class="title center-align">Register</h3>

        <div class="row">
            <div class="col s12 m8 offset-m2 center-align">
                <div class="card-panel grey darken-4">
                    <span class="grey-text">Both username and password must contain only upper/lowercase letters and numbers, and be between 5 and 15 characters long.</span>
                </div>
            </div>
        </div>

        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                <div class="card-panel black">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>

                            <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>

                            <label for="username">Username</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>

                            <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>

                            <label for="password">Password</label>

                            <p>
                                <label>
                                    <input type="checkbox" class="filled-in" onclick="passwordShow()"/>

                                    <span>Show Password</span>
                                </label>
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <button class="btn waves-effect waves-light btn-gold" type="submit">Register
                            <i class="material-icons right">menu_book</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col s12">
                <p class="center-align">Already Registered? <a href="{{ url_for('login') }}">Log In</a></p>
            </div>
        </div>
    </div>
{% endblock %}
