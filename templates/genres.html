<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}

<div class="row">
    <h3 class="">Genres</h3>

    <div class="row">
        <div class="col s12 m6">
            {% for genre in genre %}
                <a class="genre-link" href="{{ url_for('genre', genre_id=genre._id) }}">{{genre.genre_name}}</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
